<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Counter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Counter</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<div class="d-flex align-items-center gap-2">
  <button id="dec" class="btn btn-outline-primary">âˆ’</button>
  <span id="val" class="fs-3">0</span>
  <button id="inc" class="btn btn-outline-primary">+</button>
  <button id="reset" class="btn btn-secondary">Reset</button>
</div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let v=0; const val=document.getElementById('val');
document.getElementById('inc').addEventListener('click',()=>{v++; val.textContent=v;});
document.getElementById('dec').addEventListener('click',()=>{v--; val.textContent=v;});
document.getElementById('reset').addEventListener('click',()=>{v=0; val.textContent=v;});
</script>

</body></html>
