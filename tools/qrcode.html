<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>QR Code Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">QR Code Generator</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<input id="qrtext" class="form-control my-3" placeholder="Enter text or URL">
<div id="qrcode" class="my-2"></div>
<button id="make" class="btn btn-primary">Generate</button>
<button id="save" class="btn btn-outline-primary">Download</button>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let qr;
document.getElementById('make').addEventListener('click',()=>{
  const t=document.getElementById('qrtext').value||'Hello';
  document.getElementById('qrcode').innerHTML=''; 
  qr = new QRCode(document.getElementById('qrcode'), {text:t,width:256,height:256});
});
document.getElementById('save').addEventListener('click',()=>{
  const img = document.querySelector('#qrcode img, #qrcode canvas');
  if(!img) return;
  let dataUrl = img.tagName==='IMG' ? img.src : img.toDataURL('image/png');
  const a=document.createElement('a'); a.href=dataUrl; a.download='qrcode.png'; a.click();
});
</script>

</body></html>
