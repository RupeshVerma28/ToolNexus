<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>BMI Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">BMI Calculator</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<div class="row g-2">
  <div class="col"><input id="w" class="form-control" type="number" placeholder="Weight (kg)"></div>
  <div class="col"><input id="h" class="form-control" type="number" placeholder="Height (cm)"></div>
</div>
<button id="go" class="btn btn-primary mt-3">Calculate BMI</button>
<div id="out" class="fs-4 mt-2"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('go').addEventListener('click',()=>{
  const w=+document.getElementById('w').value, h=+document.getElementById('h').value/100;
  if(!w||!h) return;
  const bmi=(w/(h*h)).toFixed(2);
  let cat = bmi<18.5?'Underweight': bmi<25?'Normal': bmi<30?'Overweight':'Obesity';
  document.getElementById('out').textContent = `${bmi} (${cat})`;
});
</script>

</body></html>
