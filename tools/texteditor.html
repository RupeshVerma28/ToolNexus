<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Text Editor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Text Editor</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<textarea id="tx" class="form-control my-3" rows="10" placeholder="Start typing..."></textarea>
<div class="btn-group">
  <button id="saveTxt" class="btn btn-outline-primary">Download .txt</button>
  <button id="savePdf" class="btn btn-primary">Download .pdf</button>
</div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;
document.getElementById('saveTxt').addEventListener('click',()=>{
  const blob = new Blob([document.getElementById('tx').value],{type:'text/plain'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='text.txt'; a.click();
});
document.getElementById('savePdf').addEventListener('click',()=>{
  const doc=new jsPDF(); const text=document.getElementById('tx').value;
  const lines = doc.splitTextToSize(text, 180); doc.text(lines,10,10); doc.save('text.pdf');
});
</script>

</body></html>
