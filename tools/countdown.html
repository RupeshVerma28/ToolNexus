<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Countdown</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Countdown</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<div class="row g-2">
  <div class="col-6"><input id="sec" class="form-control" type="number" placeholder="Seconds"></div>
  <div class="col-6 d-grid"><button id="start" class="btn btn-primary">Start</button></div>
</div>
<div class="fs-3 mt-3" id="display">00:00</div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let timer=null;
function fmt(s){const m=Math.floor(s/60).toString().padStart(2,'0'); const r=(s%60).toString().padStart(2,'0'); return m+':'+r;}
document.getElementById('start').addEventListener('click',()=>{
  let s=parseInt(document.getElementById('sec').value)||0; if(s<=0) return;
  document.getElementById('display').textContent=fmt(s);
  clearInterval(timer);
  timer=setInterval(()=>{ s--; document.getElementById('display').textContent=fmt(Math.max(s,0)); if(s<=0) clearInterval(timer); },1000);
});
</script>

</body></html>
