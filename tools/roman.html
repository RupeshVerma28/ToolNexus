<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Number → Roman</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Number → Roman</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<input id="num" class="form-control my-3" type="number" placeholder="Enter number (1-3999)">
<div id="out" class="fs-4"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toRoman(num){
  if(num<=0||num>=4000) return 'Out of range';
  const m=[1000,900,500,400,100,90,50,40,10,9,5,4,1];
  const r=['M','CM','D','CD','C','XC','L','XL','X','IX','V','IV','I'];
  let s=''; for(let i=0;i<m.length;i++){ while(num>=m[i]){ s+=r[i]; num-=m[i]; } } return s;
}
document.getElementById('num').addEventListener('input', e=>{
  const n=parseInt(e.target.value); document.getElementById('out').textContent = isNaN(n)?'':toRoman(n);
});
</script>

</body></html>
