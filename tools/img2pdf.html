<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Image → PDF</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Image → PDF</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<input type="file" id="imageFiles" class="form-control my-3" accept="image/*" multiple>
<button id="convertBtn" class="btn btn-primary">Convert to PDF</button>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;
document.getElementById("convertBtn").addEventListener("click", () => {
  const files = document.getElementById("imageFiles").files;
  if (files.length === 0) return alert("Select at least one image.");
  const pdf = new jsPDF();
  let done=0;
  Array.from(files).forEach((file, idx) => {
    const fr = new FileReader();
    fr.onload = e => {
      const img = new Image();
      img.onload = () => {
        const w = pdf.internal.pageSize.getWidth();
        const h = (img.height * w) / img.width;
        if(idx>0) pdf.addPage();
        pdf.addImage(img, 'JPEG', 0, 0, w, h);
        if(++done === files.length) pdf.save("images.pdf");
      };
      img.src = e.target.result;
    };
    fr.readAsDataURL(file);
  });
});
</script>

</body></html>
