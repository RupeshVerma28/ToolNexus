<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Compress PDF</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Compress PDF</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<input id="pdf" type="file" accept="application/pdf" class="form-control my-3">
<label class="form-label">Quality: <span id="qv">70</span>%</label>
<input id="quality" type="range" class="form-range" min="30" max="95" value="70">
<button id="go" class="btn btn-primary mt-2">Compress</button>
<div id="cstatus" class="small text-muted mt-2"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.7.107/build/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;
const q = document.getElementById('quality'); const qv = document.getElementById('qv'); q.addEventListener('input', ()=> qv.textContent=q.value);
document.getElementById('go').addEventListener('click', async ()=>{
  const f = document.getElementById('pdf').files[0]; if(!f) return alert('Select a PDF');
  document.getElementById('cstatus').textContent='Rendering...';
  const data = await f.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data}).promise;
  const doc = new jsPDF();
  for(let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({scale:2});
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = viewport.width; canvas.height = viewport.height;
    await page.render({canvasContext:ctx, viewport}).promise;
    const img = canvas.toDataURL('image/jpeg', parseInt(q.value)/100);
    if(i>1) doc.addPage();
    const w = doc.internal.pageSize.getWidth();
    const h = (canvas.height * w) / canvas.width;
    doc.addImage(img,'JPEG',0,0,w,h);
  }
  doc.save('compressed.pdf');
  document.getElementById('cstatus').textContent='Done.';
});
</script>

</body></html>
