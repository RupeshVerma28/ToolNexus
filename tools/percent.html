<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Percentage Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Percentage Calculator</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<div class="mb-2">What is <input id="p" class="form-control d-inline-block" style="width:120px" type="number"> % of 
<input id="n" class="form-control d-inline-block" style="width:120px" type="number"> ?</div>
<button id="calc" class="btn btn-primary">Compute</button>
<div id="out" class="fs-5 mt-2"></div>
<hr>
<div class="mb-2">Increase <input id="base" class="form-control d-inline-block" style="width:120px" type="number"> by 
<input id="incp" class="form-control d-inline-block" style="width:120px" type="number"> %</div>
<button id="inc" class="btn btn-outline-primary">Apply</button>
<div id="out2" class="mt-2"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('calc').addEventListener('click',()=>{
  const p=+document.getElementById('p').value, n=+document.getElementById('n').value;
  document.getElementById('out').textContent = isNaN(p)||isNaN(n)?'': (n*p/100).toFixed(2);
});
document.getElementById('inc').addEventListener('click',()=>{
  const b=+document.getElementById('base').value, p=+document.getElementById('incp').value;
  document.getElementById('out2').textContent = isNaN(b)||isNaN(p)?'': (b*(1+p/100)).toFixed(2);
});
</script>

</body></html>
