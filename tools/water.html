<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Water Intake</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Water Intake</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<div class="row g-2">
  <div class="col"><input id="w" class="form-control" type="number" placeholder="Weight (kg)"></div>
  <div class="col"><input id="act" class="form-control" type="number" placeholder="Activity (mins/day)"></div>
</div>
<button id="go" class="btn btn-primary mt-3">Estimate</button>
<div id="out" class="fs-5 mt-2"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('go').addEventListener('click',()=>{
  const w=+document.getElementById('w').value, act=+document.getElementById('act').value||0;
  if(!w) return;
  const base = w*35; // ml per kg
  const extra = act*12; // rough add
  const total = base + extra;
  document.getElementById('out').textContent = (total/1000).toFixed(2)+' L / day';
});
</script>

</body></html>
