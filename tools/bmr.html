<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>BMR Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">BMR Calculator</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<div class="row g-2">
  <div class="col-4"><select id="sex" class="form-select"><option value="m">Male</option><option value="f">Female</option></select></div>
  <div class="col-4"><input id="age" class="form-control" type="number" placeholder="Age"></div>
  <div class="col-4"><input id="h" class="form-control" type="number" placeholder="Height (cm)"></div>
</div>
<input id="w" class="form-control my-2" type="number" placeholder="Weight (kg)">
<button id="go" class="btn btn-primary mt-2">Calculate</button>
<div id="out" class="fs-5 mt-2"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('go').addEventListener('click',()=>{
  const sex=document.getElementById('sex').value;
  const age=+document.getElementById('age').value;
  const h=+document.getElementById('h').value;
  const w=+document.getElementById('w').value;
  if(!age||!h||!w) return;
  let bmr = 10*w + 6.25*h - 5*age + (sex==='m'?5:-161);
  document.getElementById('out').textContent = Math.round(bmr) + ' kcal/day';
});
</script>

</body></html>
