<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Split PDF</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Split PDF</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<input id="pdf" type="file" accept="application/pdf" class="form-control my-3">
<label class="form-label">Page ranges (e.g., 1-2,5)</label>
<input id="ranges" class="form-control" placeholder="e.g., 1-3,7">
<button id="splitBtn" class="btn btn-primary mt-3">Split & Download (ZIP)</button>
<div id="sstatus" class="small text-muted mt-2"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
const { PDFDocument } = PDFLib;
function parseRanges(str, total){
  const out=[]; if(!str) return out;
  str.split(',').forEach(part=>{
    if(part.includes('-')){ const [a,b]=part.split('-').map(n=>parseInt(n)); for(let i=a;i<=b;i++) if(i>=1 && i<=total) out.push(i-1); }
    else { const n=parseInt(part); if(n>=1 && n<=total) out.push(n-1); }
  });
  return out;
}
document.getElementById('splitBtn').addEventListener('click', async ()=>{
  const f = document.getElementById('pdf').files[0]; if(!f) return alert('Select a PDF');
  const bytes = await f.arrayBuffer();
  const src = await PDFDocument.load(bytes);
  const total = src.getPageCount();
  const indices = parseRanges(document.getElementById('ranges').value || `1-${total}`, total);
  const zip = new JSZip();
  for(const idx of indices){
    const out = await PDFDocument.create();
    const [page] = await out.copyPages(src,[idx]); out.addPage(page);
    const data = await out.save();
    zip.file(`page-${idx+1}.pdf`, data);
  }
  const blob = await zip.generateAsync({type:'blob'});
  const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='split_pages.zip'; a.click();
  document.getElementById('sstatus').textContent='Done.';
});
</script>

</body></html>
