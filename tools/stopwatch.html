<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stopwatch</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Stopwatch</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<div class="fs-3" id="disp">00:00.0</div>
<div class="mt-3 btn-group">
  <button id="start" class="btn btn-primary">Start</button>
  <button id="stop" class="btn btn-outline-primary">Stop</button>
  <button id="reset" class="btn btn-secondary">Reset</button>
</div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let t0=0, running=false, raf;
function tick(){
  if(!running) return;
  const ms = Date.now()-t0;
  const m = Math.floor(ms/60000).toString().padStart(2,'0');
  const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
  const d = Math.floor((ms%1000)/100);
  document.getElementById('disp').textContent=`${m}:${s}.${d}`;
  raf=requestAnimationFrame(tick);
}
document.getElementById('start').addEventListener('click',()=>{ if(!running){ running=true; t0=Date.now(); tick(); }});
document.getElementById('stop').addEventListener('click',()=>{ running=false; cancelAnimationFrame(raf); });
document.getElementById('reset').addEventListener('click',()=>{ running=false; cancelAnimationFrame(raf); document.getElementById('disp').textContent='00:00.0'; });
</script>

</body></html>
