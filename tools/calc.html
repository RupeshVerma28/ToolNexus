<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Calculator</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<input id="expr" class="form-control my-3" placeholder="e.g., (12+3)*4/5">
<button id="eval" class="btn btn-primary">Calculate</button>
<div id="res" class="fs-4 mt-2"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('eval').addEventListener('click',()=>{
  try{
    const s = document.getElementById('expr').value;
    if(!/^[0-9+\-*/().\s]+$/.test(s)) return alert('Invalid characters');
    const r = Function('return '+s)();
    document.getElementById('res').textContent = '= ' + r;
  }catch(e){ alert('Error'); }
});
</script>

</body></html>
