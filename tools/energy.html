<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Energy Converter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Energy Converter</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<div class="row g-2">
  <div class="col-12 col-md-4"><input id="val" class="form-control" type="number" placeholder="Value"></div>
  <div class="col-6 col-md-4"><select id="from" class="form-select"><option value='J'>Joule</option><option value='CAL'>calorie</option><option value='KWH'>kWh</option></select></div>
  <div class="col-6 col-md-4"><select id="to" class="form-select"><option value='J'>Joule</option><option value='CAL'>calorie</option><option value='KWH'>kWh</option></select></div>
</div>
<button id="go" class="btn btn-primary mt-3">Convert</button>
<div id="out" class="fs-4 mt-2"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const ratios = {J:1, CAL:4.184, KWH:3.6e6};
document.getElementById('go').addEventListener('click',()=>{
  const v = parseFloat(document.getElementById('val').value);
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  if(isNaN(v)) return;
  const base = v * ratios[from]; // to base
  const out = base / ratios[to];
  document.getElementById('out').textContent = out.toFixed(6);
});
</script>

</body></html>
