<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Text → PDF</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Text → PDF</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<textarea id="textInput" class="form-control my-3" rows="8" placeholder="Enter your text here..."></textarea>
<button id="generateBtn" class="btn btn-primary">Generate PDF</button>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;
document.getElementById("generateBtn").addEventListener("click", () => {
  const text = document.getElementById("textInput").value.trim();
  if (!text) return alert("Enter some text.");
  const pdf = new jsPDF({unit:'pt',format:'a4'});
  const margin = 40, maxWidth = 515;
  const lines = pdf.splitTextToSize(text, maxWidth);
  pdf.text(lines, margin, margin);
  pdf.save("text.pdf");
});
</script>

</body></html>
