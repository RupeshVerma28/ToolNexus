<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ideal Weight</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Ideal Weight</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<div class="row g-2">
  <div class="col-4">
    <select id="sex" class="form-select">
      <option value="m">Male</option>
      <option value="f">Female</option>
    </select>
  </div>
  <div class="col-8"><input id="h" class="form-control" type="number" placeholder="Height (cm)"></div>
</div>
<button id="go" class="btn btn-primary mt-3">Calculate</button>
<div id="out" class="mt-2"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('go').addEventListener('click',()=>{
  const sex=document.getElementById('sex').value;
  const h=+document.getElementById('h').value;
  if(!h) return;
  const inches = h/2.54;
  const over5 = Math.max(0, inches-60);
  const devine = (sex==='m'?50:45.5) + 2.3*over5;
  const robinson = (sex==='m'?52:49) + 1.9*over5;
  document.getElementById('out').innerHTML = `<div class='fs-5'>Devine: ${devine.toFixed(1)} kg</div><div>Robinson: ${robinson.toFixed(1)} kg</div>`;
});
</script>

</body></html>
