<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Age Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head><body>
<nav class="navbar tool-nav"><div class="container">
  <a class="tool-back" href="../index.html">&larr; Back</a>
</div></nav>
<main class="container my-4">
  <div class="card p-4 tool-card">
    <h3 class="mb-1">Age Calculator</h3>
    <p class="text-muted small">Client-side tool.</p>
    
<input type="date" id="dob" class="form-control my-3">
<button id="go" class="btn btn-primary">Calculate</button>
<div id="out" class="mt-3"></div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('go').addEventListener('click',()=>{
  const d = new Date(document.getElementById('dob').value); if(isNaN(d)) return;
  const now = new Date(); let years = now.getFullYear()-d.getFullYear();
  let m = now.getMonth()-d.getMonth(); let days = now.getDate()-d.getDate();
  if(m<0 || (m===0 && days<0)){ years--; m+=12; }
  if(days<0){ const prev = new Date(now.getFullYear(), now.getMonth(), 0).getDate(); days += prev; m--; }
  document.getElementById('out').innerHTML = `<div class='fs-4'>${years} years</div><div class='text-muted'>${m} months, ${days} days</div>`;
});
</script>

</body></html>
